    spaceAfter: 8
    spaceBefore: 8
  literal:
    textColor: '#000000'
  normal:
    fontName: Helvetica
    fontSize: 12
  heading:
    fontName: Helvetica
  titleslideinfo:
    fontName: Helvetica
    alignment: TA_CENTER
    parent: normal
