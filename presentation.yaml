linkColor: '#1b7b88'

pageSetup:
  firstTemplate: standardPage
  height: 9cm
  margin-bottom: 0cm
  margin-gutter: 0cm
  margin-left: 0cm
  margin-right: 0cm
  margin-top: 0cm
  size: null
